{% extends 'wybory/base.html' %}

{% block title %}Weryfikacja Tożsamości{% endblock %}

{% block content %}
<h2>Weryfikacja Tożsamości</h2>
<p>Podaj swoje dane, aby zweryfikować swoje konto.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Wyślij dane do weryfikacji</button>
</form>
{% endblock %}
