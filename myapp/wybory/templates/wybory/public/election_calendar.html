{% extends 'wybory/base.html' %}

{% block title %}Kalendarz Wyborczy{% endblock %}

{% block content %}
<h2>Kalendarz Wyborczy</h2>
<ul>
    {% for election in elections %}
        <li>
            <strong>{{ election.date }}</strong>: {{ election.title }}
        </li>
    {% empty %}
        <p>Brak nadchodzących wyborów.</p>
    {% endfor %}
</ul>
{% endblock %}
